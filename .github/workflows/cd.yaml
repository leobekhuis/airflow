name: Publish Docker image

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: lbs75/airflow

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        env:
          AIRFLOW_GPL_UNIDECODE: yes
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            AIRFLOW_VERSION=2.3.3
            AIRFLOW_EXTRAS=async,celery,cncf.kubernetes,dask,docker,grpc,http,ldap,postgres,redis,statsd,virtualenv
            PYTHON_BASE_IMAGE=python:3.8-slim-buster
            ADDITIONAL_PYTHON_DEPS=google-ads==19.0.0 hvac==0.9.6 scikit-learn==1.0.2 slack-sdk==3.14.1 pyjanitor==0.22.0 simplejson==3.17.6 glom==22.1.0 facebook-business==15.0.2 yfinance==0.1.70 pandas-datareader==0.10.0 awesome-object-store>=2.2.0 ShopifyAPI==10.0.0 bingads==13.0.13 networkx>=2.5 google-cloud-bigquery==3.0.1 db-dtypes>=1.0.0 marketing-attribution-models==1.0.10 xgboost==1.6.2 klaviyo_sdk==1.0.6.20220329 fastapi==0.70.0 openpyxl==3.0.9 Pillow==9.2.0 sqlparse==0.4.3