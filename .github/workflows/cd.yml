name: Publish Docker image

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: lbs75/airflow

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        env:
          AIRFLOW_GPL_UNIDECODE: yes
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            AIRFLOW_VERSION=2.5.1
            AIRFLOW_EXTRAS=async,celery,cncf.kubernetes,pandas,elasticsearch,docker,grpc,http,postgres,redis,statsd
            PYTHON_BASE_IMAGE=python:3.11.2-slim-buster
            ADDITIONAL_PYTHON_DEPS=pandas-datareader==0.10.0 sqlparse==0.4.3
